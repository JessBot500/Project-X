<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="https://get.foundation/building-blocks/building-block/app.css?rev=@@hash">
    <!-- <link rel="stylesheet" href="../building-block/app.css?rev=@@hash"> -->
    <link rel="stylesheet" href="https://get.foundation/building-blocks/building-block/topbar-responsive/layout.css?rev=@@hash">
    <link rel="stylesheet" href="https://get.foundation/building-blocks/building-block/topbar-responsive/topbar-responsive.css?rev=@@hash">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta class="foundation-mq">
</head>
<body>
    <nav class="top-bar topbar-responsive">
        <div class="top-bar-title">
          <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle></button>
          </span>
          <a class="topbar-responsive-logo" href="#"><strong>Site Title</strong></a>
        </div>
        <div id="topbar-responsive" class="topbar-responsive-links">
          <div class="top-bar-right">
            <ul class="menu simple vertical medium-horizontal">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">News</a></li>
              <li><a href="#">Contact</a></li>
              <li>
                <button type="button" class="button hollow topbar-responsive-button">Categories</button>
              </li>
            </ul>
          </div>
        </div>
        </nav>
      <section class="product-feature-section">
        <div class="product-feature-section-outer">
          <h4 class="product-feature-section-headline">Eyes & Ears!! Our project is so KEWL!</h4>    
          <div class="product-feature-section-inner"> 
            <div class="product-feature-section-feature top-left">
              <i class="fa fa-shield" aria-hidden="true"></i>
              <div class="button" data-toggle="song-search">
                <p class="feature-title">Do you know the lyric or song, but want to find the movie?</p>
                <p class="feature-desc">Give us a beat!</p>
              </div>
            </div>     
            <div class="product-feature-section-feature top-right">
              <i class="fa fa-heart" aria-hidden="true"></i>
              <div class="button" data-toggle="movie-search">
                <p class="feature-title">Do you know the movie, but are looking for the song?</p>
                <p class="feature-desc">Tell us what you saw!</p>
              </div>
            </div>     
          </div>
        </div>
      </section>   
      
      <form class="dropdown-pane hero-search-filter-form" id="movie-search" action="">
        <label for="findtext">Find</label>
        <input id="findtext" class="hero-search-filter-form-find" type="text" />
        <div class="divider">&nbsp;</div>
        <label for="findlocate">Near</label>
        <input id="findlocate" class="hero-search-filter-form-near" type="text" />
        <button class="button"><i class="fa fa-search"></i></button>
      </form>
      <script src ="https://get.foundation/building-blocks/assets/js/app.js?rev=@@hash"></script>    
</body>
</html>
