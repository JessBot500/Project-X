<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worth My Time</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="https://get.foundation/building-blocks/building-block/app.css?rev=@@hash">
    <!-- <link rel="stylesheet" href="https://get.foundation/building-blocks/building-block/topbar-responsive/layout.css?rev=@@hash"> -->
    <link rel="stylesheet" href="https://get.foundation/building-blocks/building-block/topbar-responsive/topbar-responsive.css?rev=@@hash">
    <link rel="stylesheet" href="https://get.foundation/building-blocks/building-block/translucent-form-overlay/layout.css?rev=@@hash">
    <link rel="stylesheet" href="https://get.foundation/building-blocks/building-block/translucent-form-overlay/translucent-form-overlay.css?rev=@@hash">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta class="foundation-mq">
</head>
<body>
    <div class="hero-full-screen">
    <nav class="top-bar topbar-responsive">
        <div class="top-bar-title">
          <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle></button>
          </span>
          <a class="topbar-responsive-logo" href="#"><h3><strong>W<i class="fa fa-clock-o" aria-hidden="true"></i>rth My Time</strong></h3></a>
        </div>
        <div id="topbar-responsive" class="topbar-responsive-links">
          <div class="top-bar-right">
            <ul class="menu simple vertical medium-horizontal">
              <li><a href="#">Explore</a></li>
              <li>
                <button type="button" class="button hollow topbar-responsive-button">My Watched List</button>
              </li>
            </ul>
          </div>
        </div>
        </nav>
        <!-- <div class="hero-background"> -->
            <div class="row row-container">
                <div class="columns small-12 medium-7 row-container">
                    <div class="app-feature-section medium-6 prevSearchContainer">
                        <div class="row align-middle row-container">
                            <h4 class="app-feature-section-main-header">Previous Search</h4>
                            <img class="hide-for-medium" src="https://placehold.it/640x320" alt="" />
                            <div class="app-feature-section-features">
                                <div class="app-feature-section-features-block">
                                <i class="fa fa-film" aria-hidden="true"></i> <span>Type:</span>
                                </div>
                                <div class="app-feature-section-features-block">
                                <i class="fa fa-th-list" aria-hidden="true"></i> <span>Genre:</span>
                                </div>
                                <div class="app-feature-section-features-block">
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i> <span>Actor/Actress:</span>
                                </div>
                                <div class="app-feature-section-features-block">
                                <i class="fa fa-fast-forward" aria-hidden="true"></i> <span>Running Time:</span>
                                </div>
                                <div class="app-feature-section-features-block">
                                <i class="fa fa-percent" aria-hidden="true"></i> <span>Rating: </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns small-12 medium-5">
                    <div class="translucent-form-overlay">                   
                        <form>
                        <h3>Search for Something Worth My Time</h3>
                        <div class="row columns">
                            <fieldset class="fieldset">
                                <legend class="form-legend">Type: </legend>
                                <input id="movieType" name="type" type="checkbox" required><label for="movieType">Movie</label>
                                <input id="showType" name="type" type="checkbox" required><label for="showType">Show</label>
                            </fieldset>
                        </div>
                        <div class="row columns">
                            <label>Genre
                            <select name="genre" type="text">
                                <option>Any</option>
                                <option value="action">Action</option>
                                <option value="drama">Drama</option>
                                <option value="comdey">Comedy</option>
                                <option value="family">Family</option>
                                <option value="sci-fi">Science Fiction</option>
                                <option value="thriller">Thriller</option>
                                <option value="adventure">Adventure</option>
                                <option value="romance">Romance</option>
                                <option value="horror">Horror</option>
                            </select>
                            </label>
                        </div>
                        <div class="row columns">
                            <label>Actor/Actress
                            <input type="text" name="actor" placeholder="Actor/Actress">
                            </label>
                        </div>
                        <div class="row">
                            <label class="columns small-12">Running Time</label>
                            <div class="columns small-3">
                            <input type="number" min="0" name="min" placeholder="Min">
                            </div>
                            <div class="columns small-3 runningTimeLabel">
                                <label class=" text-left middle" for="min">minutes</label>
                            </div>
                            <div class="columns small-3">
                            <input type="number" min="0" name="max" placeholder="Max">
                            </div>
                            <divl class="columns small-3 runningTimeLabel">
                                <label class=" text-left middle " for="max">minutes</label>
                            </divl>
                        </div>
                        <div class="row columns small-6">
                            <label>Minimum Rotten Tomatoes Rating
                                <div class="input-group">
                                <input type="number" class="input-group-field" name="rating" max="100" min="0" placeholder="Rating%">
                                    <span class="input-group-label">%</span>
                                </div>                           
                            </label>
                        </div>
                        <button type="button" class="primary button expanded search-button">
                            Search
                        </button>
                    </form>
                </div>
             </div>
        <!-- </div> -->
    </div>
    </div>
        
          
      <script src ="https://get.foundation/building-blocks/assets/js/app.js?rev=@@hash"></script>   
      <!-- <script src="https://get.foundation/building-blocks/building-block/translucent-form-overlay/translucent-form-overlay.js"></script>  -->
      <script src="./assets/js/script.js"></script>
</body>
</html>
